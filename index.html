<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lista de compras</title>
    <link rel="stylesheet" href="./public/styles/index.css" />
    <link rel="shortcut icon" type="imagex/png" href="./public/img/icon.svg" />
  </head>
  <body>
    <header class="header">
      <nav class="header__menu">
        <img
          class="header__image"
          src="./public/img/icon.svg"
          alt="shopping manager icon"
        />
        <h1 class="header__title">Gerenciador de Compras</h1>
      </nav>
    </header>
    <section class="add">
      <button class="add__button" id="add-button">
        <img class="add_image" src="./public/img/add.svg" alt="add button" />
      </button>
    </section>
    <section class="modal" id="modal" aria-hidden="true">
      <div class="modal__content">
        <button class="modal__close" id="close-modal">
          <img
            src="./public/img/close.svg"
            alt="close image"
            id="close-modal-image"
          />
        </button>
        <h2 class="modal__title" id="modal-title">Adicionar Item:</h2>
        <form class="modal__form" id="modal-form">
          <input
            type="text"
            id="item-name"
            class="modal__input"
            name="item-name"
            placeholder="Digite o nome do item..."
            required
          />
          <button type="submit" class="modal__submit">Adicionar</button>
        </form>
      </div>
    </section>

    <section class="shopping-list"></section>
    <section class="complete-purchase">
      <button class="complete-purchase__button" id="complete-button">
        <img
          class="complete-purchase__image"
          src="./public/img/confirm.svg"
          alt="confirm"
        />
        <p class="complete-purchase__text">Concluir compra!</p>
      </button>
    </section>
    <script src="./public/js/main.js"></script>
  </body>
</html>
